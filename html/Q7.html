<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/2d43619343.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="custom-text">
        <i class="fa-solid fa-house fa-xs"></i> Leadership Survey Form</span>
      <div class="d-flex">
        <div class="mx-3">
          <button class="btn btn-dark px-3">Help</button>
        </div>
        <a href='landing.html' class="btn btn-dark px-3">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="container mt-5">
      <div class="survey-box p-4">
        <form>
          <div class="form-group">
            <label for="question">Q. Is conflict amongst the team over the decision likely?</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="yes" name="decision" value="yes">
            <label class="form-check-label" for="yes">Yes</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="no" name="decision" value="no">
            <label class="form-check-label" for="no">No</label>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <div class="mx-3">
              <button class="btn btn-dark px-3">Submit</button>
            </div>
          </div>
        </form>


      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <div class="mx-3">

        <a href='result.html' class="btn btn-dark px-3 mx- 3">Finish Survey</a>
      </div>
    </div>


  </div>
</body>

</html>
