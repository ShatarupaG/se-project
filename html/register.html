<!doctype html>
<html lang="">

<head>
  <title>Smart Choices Sign Up</title>

  <link rel="stylesheet" href="/css/main.css">

  <script type="module" src="../js/register.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/2d43619343.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="custom-text">
        <i class="fa-solid fa-house fa-xs"></i> Leadership Survey Form</span>
    </div>
  </nav>

  <div class="container main-container">
    <h1 class="mb-3">Register Here!</h1>

    <form>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" style="color:black;" class="form-control" id="fname" name="fname"
              placeholder="First Name" value="">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input type="text" style="color:black;" class="form-control" id="lname" name="lname" placeholder="Last Name"
              value=""><br>
          </div>
        </div>
      </div>

      <div class="form-group">

        <input type="text" style="color:black;" class="form-control" id="organisation" name="organisation"
          placeholder="Organization Name" value=""><br>
      </div>

      <div class="form-group">

        <input type="email" style="color:black;" class="form-control" id="mail" name="mail" placeholder="Email id"
          value=""><br>
      </div>

      <div class="form-group">

        <input type="password" style="color:black;" class="form-control" id="password" name="password"
          placeholder="Password" value=""><br>

      </div>

      <div class="form-group">

        <input type="password" style="color:black;" class="form-control" id="cpassword" name="cpassword"
          placeholder="Confirm Password" value=""><br>

      </div>

      <div class="form-group">
        <input type="date" style="color:black;" class="form-control" id="dateofbirth" name="dateofbirth"
          placeholder="Date of Birth" title="Enter your Date of Birth" value=""><br>
      </div>

      <button id="submitButton" class="btn btn-dark btn-block px-3 w-100">SUBMIT</button>


    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
