  <div class="container main-container">
  <h1 class="mb-3">Register Here!</h1>

  <form>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" style="color:black;" class="form-control" id="fname" name="fname" placeholder="First Name" value="">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="text" style="color:black;" class="form-control" id="lname" name="lname" placeholder="Last Name" value=""><br>
        </div>
      </div>
    </div>

    <div class="form-group">

      <input type="text" style="color:black;" class="form-control" id="organisation" name="organisation" placeholder="Organization Name" value=""><br>
    </div>

    <div class="form-group">

      <input type="email" style="color:black;" class="form-control" id="mail" name="mail" placeholder="Email id" value=""><br>
    </div>

    <div class="form-group">

      <input type="password" style="color:black;" class="form-control" id="password" name="password" placeholder="Password" value=""><br>

    </div>

    <div class="form-group">

      <input type="password" style="color:black;" class="form-control" id="cpassword" name="cpassword"  placeholder="Confirm Password" value=""><br>

    </div>

    <div class="form-group">
      <input type="date" style="color:black;" class="form-control" id="dateofbirth" name="dateofbirth" placeholder="Date of Birth" title="Enter your Date of Birth" value=""><br>
</div>
