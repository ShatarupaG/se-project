<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/2d43619343.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/result.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="custom-text">
        <i class="fa-solid fa-house fa-xs"></i> Leadership Survey Form</span>
      <div class="d-flex">
        <div class="mx-3">
          <button id="helpBtn" class="btn btn-dark px-3">Help</button>
        </div>
        <a href='/logout' class="btn btn-dark px-3">Logout</a>
      </div>
    </div>
  </nav>
  <div class="centerContainer">
    <h1 class="custom-header">Your Result!</h1>
    <div class="center-box" id="decisionDetailsContainer">
      <h1 class="mb-3">Autocratic (A1)</h1>
      <div class="row align-items-center">
        <div class="col-sm-4">
          <div class="numberCircle">A1</div>
        </div>
        <div class="col-sm-6">
          <h5 class="mb-3">You use the information that you already have to make the decision, without requiring any further input from your team.</h5>
        </div>
      </div>
    </div>
    <div class="row mt-2 align-items-stretch">
      <div class="col-sm-4">
        <div class="d-flex h-100">
          <button class="btn btn-secondary btn-lg">Previous Results</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="d-flex h-100">
          <button class="btn btn-secondary btn-lg">Alternative Result</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="d-flex h-100">
          <a href='/reattempt' class="btn btn-secondary btn-lg">Re-attempt</a>
        </div>
      </div>
    </div>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <p>Click on the Re-attempt button to retake the survey.</p>
    </div>
  </div>
  <script type="module" src="../js/result.js"></script>
</body>

</html>
